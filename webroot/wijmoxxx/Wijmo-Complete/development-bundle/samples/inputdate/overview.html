<!DOCTYPE html>
<html lang="en">
<head>
	<title>Input Date - Overview</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="wijinputdate overview." />
	<meta name="keywords" content="" />
	<meta name="author" content="ComponentOne" />
	
	<link href="../../themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
	
	<script src="../../external/jquery-1.6.2.min.js" type="text/javascript"></script>
	<script src="../../external/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
	<script src="../../external/jquery.wijmo-open.1.4.1.min.js" type="text/javascript"></script>
	<link href="../../themes/wijmo/jquery.wijmo.wijinput.css" rel="stylesheet" type="text/css" />
	<script src="../../external/jquery.glob.min.js" type="text/javascript"></script>
	<script src="../../external/globinfo/jquery.glob.all.min.js" type="text/javascript"></script>
	<script src="../../external/jquery.mousewheel.min.js" type="text/javascript"></script>
	<script src="../../wijmo/jquery.plugin.wijtextselection.js" type="text/javascript"></script>
	<script src="../../wijmo/jquery.wijmo.wijinputcore.js" type="text/javascript"></script>
	<script src="../../wijmo/jquery.wijmo.wijinputdate.js" type="text/javascript"></script>
	<style type="text/css">
		#textbox3,
		#textbox4
		{
			width: 240px;
		}
	</style>
	<script type="text/javascript">
		$(function () {
			$("#textbox1").wijinputdate({ dateFormat: 'T' });
			$("#textbox2").wijinputdate({ dateFormat: 'd' });
			$("#textbox3").wijinputdate({ dateFormat: 'g' });
			$("#textbox4").wijinputdate({ dateFormat: 'U' });
		});
	</script>
</head>
<body class="demo-single">
	<div class="container">
		<div class="header">
			<h2>
				Overview</h2>
		</div>
		<div class="main demo">
			<!-- Begin demo markup -->
			<ul class="ui-helper-reset">
				<li>
					<label>
						dateFormat='T' (Long date pattern)</label>
					<input type="text" id="textbox1" />
				</li>
				<li>
					<label>
						dateFormat='d' (Short date pattern)</label>
					<input type="text" id="textbox2" />
				</li>
				<li>
					<label>
						dateFormat='g' (General Date & Short Time)
					</label>
					<input type="text" id="textbox3" />
				</li>
				<li>
					<label>
						dateFormat='U' (Universal Date & Long Time)</label>
					<input type="text" id="textbox4" />
				</li>
			</ul>
			<!-- End demo markup -->
			<div class="demo-options">
				<!-- Begin options markup -->
				<!-- End options markup -->
			</div>
		</div>
		<div class="footer demo-description">
			<p>
			The wijinputdate widget converts an input element into a date/time input tool.</p>
			<p>
			The wijinputdate widget also supports the variant date/time format, which is determined by the dateFormat option.</p>
		</div>
	</div>
</body>
</html>
