    <script src="../../external/jquery-1.6.2.min.js" type="text/javascript"></script>
    <script src="../../external/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
    <link href="../../themes/wijmo/jquery.wijmo-open.1.4.1.css" rel="stylesheet" type="text/css" />
    <link href="../../themes/wijmo/jquery.wijmo.wijcombobox.css" rel="stylesheet" type="text/css" />
    <script src="../../external/jquery.mousewheel.min.js" type="text/javascript"></script>

    <script src="../../wijmo/jquery.wijmo.wijdatasource.js" type="text/javascript"></script>
    <script src="../../wijmo/jquery.wijmo.wijcombobox.js" type="text/javascript"></script>
        <script id="scriptInit" type="text/javascript">
            $(document).ready(function(){
                var testArray = generateData(30, 6);
                var myReader = new wijarrayreader([{
                    name: 'label'
                }, {
                    name: 'value'
                }, {
                    name: 'selected',
                    defaultValue: false
                }, {
                    name: 'cells'
                }]);
                var datasourceOptions = {
                    reader: myReader,
                    data: testArray
                };
                var datasource = new wijdatasource({
                    reader: myReader,
                    data: testArray
                })
                $("#tags").wijcombobox({
                    data: datasource,
                    dropdownWidth: 627,
                    width: 150,
                    columns: [{
                        name: 'header1'
                    }, {
                        name: 'header2'
                    }, {
                        name: 'header3'
                    }, {
                        name: 'header4'
                    }, {
                        name: 'header5'
                    }, {
                        name: 'header6'
                    }]
                });
            });
            
            function generateData(count, cell){
                var arr = [];
                for (var i = 0; i < count; i++) {
                    var o = {};
                    o.label = 'label' + i;
                    o.value = 'value' + i;
                    var cells = [];
                    for (var j = 0; j < cell; j++) {
                        cells.push('cell' + i + j);
                    }
                    o.cells = cells;
                    arr.push(o);
                }
                return arr;
            }
        </script>
    </head>

This sample shows how you can easily create multiple columns in the wijcombobox by setting the <b>columns</b> option.
                </p>
            </div>
        </div>
    </body>
